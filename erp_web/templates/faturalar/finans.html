{% extends "layout.html" %}

{% block page_title %}Finans{% endblock %}

{% block content %}
<style>
.finans-header {
    background: #0f2537;
    padding: 12px 16px;
    margin: -20px -20px 15px -20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #1e3a50;
}
.finans-header h2 {
    color: #4fc3f7;
    margin: 0;
    font-size: 18px;
    font-weight: 600;
}
.tabs {
    display: flex;
    gap: 4px;
    margin-bottom: 20px;
    border-bottom: 2px solid #1e3a50;
}
.tab {
    padding: 12px 24px;
    background: transparent;
    border: none;
    color: #90a4ae;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    border-bottom: 3px solid transparent;
    margin-bottom: -2px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 8px;
}
.tab:hover {
    color: #4fc3f7;
    background: rgba(79, 195, 247, 0.05);
}
.tab.active {
    color: #4fc3f7;
    border-bottom-color: #4fc3f7;
    background: rgba(79, 195, 247, 0.1);
}
.tab-content {
    display: none;
}
.tab-content.active {
    display: block;
}
.iframe-wrapper {
    background: #0a1929;
    border: 1px solid #1e3a50;
    border-radius: 4px;
    overflow: hidden;
}
.iframe-wrapper iframe {
    width: 100%;
    height: calc(100vh - 250px);
    border: none;
    display: block;
}
</style>

<div class="finans-header">
    <h2><i class="fa fa-chart-line"></i> Finans Yönetimi</h2>
</div>

<!-- Sekmeler -->
<div class="tabs">
    <button class="tab active" onclick="switchTab(0)">
        <i class="fa fa-file-invoice"></i>
        <span>Faturalar</span>
    </button>
    <button class="tab" onclick="switchTab(1)">
        <i class="fa fa-money-bill-wave"></i>
        <span>Tahsilatlar</span>
    </button>
</div>

<!-- Sekme İçerikleri -->
<div class="tab-content active" id="tab-0">
    <div class="iframe-wrapper">
        <iframe src="/faturalar/faturalar"></iframe>
    </div>
</div>

<div class="tab-content" id="tab-1">
    <div class="iframe-wrapper">
        <iframe src="/faturalar/tahsilatlar"></iframe>
    </div>
</div>

<script>
function switchTab(index) {
    // Tüm sekmeleri pasif yap
    document.querySelectorAll('.tab').forEach((t, i) => {
        if (i === index) {
            t.classList.add('active');
        } else {
            t.classList.remove('active');
        }
    });
    
    // Tüm içerikleri gizle
    document.querySelectorAll('.tab-content').forEach((c, i) => {
        if (i === index) {
            c.classList.add('active');
        } else {
            c.classList.remove('active');
        }
    });
}
</script>
{% endblock %}
