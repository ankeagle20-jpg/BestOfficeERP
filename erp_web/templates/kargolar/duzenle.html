{% extends "layout.html" %}

{% block page_title %}Kargo Düzenle{% endblock %}

{% block content %}
<h2>✏️ Kargo Düzenle (ID: {{ kargo.id }})</h2>

<div class="card-erp" style="max-width: 500px;">
  <form method="POST">
    <div class="form-erp">
      <label>Takip Numarası *</label>
      <input type="text" name="tracking_no" value="{{ kargo.tracking_no }}" required>
    </div>

    <div class="form-erp">
      <label>Durum *</label>
      <select name="status" required>
        <option value="hazirlanıyor" {% if kargo.status == 'hazirlanıyor' %}selected{% endif %}>Hazırlanıyor</option>
        <option value="gonderildi" {% if kargo.status == 'gonderildi' %}selected{% endif %}>Gönderildi</option>
        <option value="teslim" {% if kargo.status == 'teslim' %}selected{% endif %}>Teslim Edildi</option>
      </select>
    </div>

    <div style="display: flex; gap: 10px;">
      <button type="submit" class="btn-erp">
        <i class="fa fa-save"></i> Güncelle
      </button>
      <a href="{{ url_for('kargolar.detay', kargo_id=kargo.id) }}" class="btn-outline-erp">
        <i class="fa fa-arrow-left"></i> Geri
      </a>
    </div>
  </form>
</div>
{% endblock %}
