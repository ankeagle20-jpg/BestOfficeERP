# Render Blueprint — Bulut linki: https://bestofficeerp.onrender.com
# Bu PC açık kalmasa da çalışır; link her yerden açılır.
services:
  - type: web
    name: bestofficeerp
    runtime: python
    plan: free
    rootDir: erp_web
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        sync: false