# Render Blueprint — Repo'yu bağlayınca servis otomatik oluşur.
# Sadece Environment Variables kısmına Supabase bilgilerini girin.
services:
  - type: web
    name: bestoffice-erp
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        sync: false
